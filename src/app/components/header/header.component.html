<!-- Navbar -->
<app-navbar></app-navbar>

<!-- Header start -->
  <div id="carouselExampleCaptions" class="carousel slide">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="../../../assets/bannerCanva.jpg" class="d-block w-100" alt="...">
        <div class="carousel-caption d-none d-md-block">
          <h3 class="letrasBlancas" >ADOPTA UN AMIGO</h3>
          <p class="p">“En un mal momento cuando necesites una mano recibe una pata”</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="../../../assets/banner.jpg" class="d-block w-100" alt="imagen no encontrada">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="letrasBlancas">"En un mal momento cuando necesites una mano recibe una pata"</h5>
        </div>
      </div>



      <div class="carousel-item" *ngFor="let item of galerias">
        <img src="{{item.imgGaleria}}" class="d-block w-100" alt="imagen no encontrada">
        <div class="carousel-caption d-none d-md-block">
          <h5 class="letrasBlancas">{{item.descripcionGaleria}}</h5>
        </div>
      </div>
    </div>

    <!-- botones -->

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
